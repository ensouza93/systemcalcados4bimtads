<header ng-switch on="$location.path().indexOf('/categoria/new') > -1">
    <h3 ng-switch-when="true">Create a new categoria</h3>
    <h3 ng-switch-when="false">View or edit categoria</h3>
</header>
<form id="categoriaForm" name="categoriaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': categoriaForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" required class="form-control" ng-model="categoria.descricao" placeholder="Enter the categoria Descricao"></input>
            <span class="help-block error" ng-show="categoriaForm.descricao.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="savecategoria" name="savecategoria" class="btn btn-primary" ng-disabled="isClean() || categoriaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deletecategoria" name="deletecategoria" class="btn btn-danger" ng-show="categoria.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
