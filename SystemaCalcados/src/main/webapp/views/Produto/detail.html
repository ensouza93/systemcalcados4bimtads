<header ng-switch on="$location.path().indexOf('/Produtos/new') > -1">
    <h3 ng-switch-when="true">Create a new Produto</h3>
    <h3 ng-switch-when="false">View or edit Produto</h3>
</header>
<form id="ProdutoForm" name="ProdutoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ProdutoForm.Nome.$invalid}">
        <label for="Nome" class="col-sm-2 control-label">Nome</label>
        <div id="NomeControls" class="col-sm-10">
            <input id="Nome" name="Nome" type="text" class="form-control" ng-model="produto.Nome" placeholder="Enter the Produto Nome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.Descricao.$invalid}">
        <label for="Descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="DescricaoControls" class="col-sm-10">
            <input id="Descricao" name="Descricao" type="text" class="form-control" ng-model="produto.Descricao" placeholder="Enter the Produto Descricao"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.Quantidade.$invalid}">
        <label for="Quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div id="QuantidadeControls" class="col-sm-10">
            <input id="Quantidade" name="Quantidade" type="text" class="form-control" ng-model="produto.Quantidade" placeholder="Enter the Produto Quantidade"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.Preco.$invalid}">
        <label for="Preco" class="col-sm-2 control-label">Preco</label>
        <div id="PrecoControls" class="col-sm-10">
            <input id="Preco" name="Preco" type="text" class="form-control" ng-model="produto.Preco" placeholder="Enter the Produto Preco"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduto" name="saveProduto" class="btn btn-primary" ng-disabled="isClean() || ProdutoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduto" name="deleteProduto" class="btn btn-danger" ng-show="produto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
