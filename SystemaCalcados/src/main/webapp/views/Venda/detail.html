<header ng-switch on="$location.path().indexOf('/Vendas/new') > -1">
    <h3 ng-switch-when="true">Create a new Venda</h3>
    <h3 ng-switch-when="false">View or edit Venda</h3>
</header>
<form id="VendaForm" name="VendaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': VendaForm.Quantidade.$invalid}">
        <label for="Quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div id="QuantidadeControls" class="col-sm-10">
            <input id="Quantidade" name="Quantidade" type="text" class="form-control" ng-model="venda.Quantidade" placeholder="Enter the Venda Quantidade"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.PrecoTotal.$invalid}">
        <label for="PrecoTotal" class="col-sm-2 control-label">Preco Total</label>
        <div id="PrecoTotalControls" class="col-sm-10">
            <input id="PrecoTotal" name="PrecoTotal" type="text" class="form-control" ng-model="venda.PrecoTotal" placeholder="Enter the Venda Preco Total"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.NomeProduto.$invalid}">
        <label for="NomeProduto" class="col-sm-2 control-label">Nome Produto</label>
        <div id="NomeProdutoControls" class="col-sm-10">
            <input id="NomeProduto" name="NomeProduto" type="text" class="form-control" ng-model="venda.NomeProduto" placeholder="Enter the Venda Nome Produto"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveVenda" name="saveVenda" class="btn btn-primary" ng-disabled="isClean() || VendaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteVenda" name="deleteVenda" class="btn btn-danger" ng-show="venda.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
