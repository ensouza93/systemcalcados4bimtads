<header ng-switch on="$location.path().indexOf('/Clientes/new') > -1">
    <h3 ng-switch-when="true">Create a new Cliente</h3>
    <h3 ng-switch-when="false">View or edit Cliente</h3>
</header>
<form id="ClienteForm" name="ClienteForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': ClienteForm.Nome.$invalid}">
        <label for="Nome" class="col-sm-2 control-label">Nome</label>
        <div id="NomeControls" class="col-sm-10">
            <input id="Nome" name="Nome" type="text" class="form-control" ng-model="cliente.Nome" placeholder="Enter the Cliente Nome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.Sobrenome.$invalid}">
        <label for="Sobrenome" class="col-sm-2 control-label">Sobrenome</label>
        <div id="SobrenomeControls" class="col-sm-10">
            <input id="Sobrenome" name="Sobrenome" type="text" class="form-control" ng-model="cliente.Sobrenome" placeholder="Enter the Cliente Sobrenome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.endereco.$invalid}">
        <label for="endereco" class="col-sm-2 control-label">Endereco</label>
        <div id="enderecoControls" class="col-sm-10">
            <input id="endereco" name="endereco" type="text" class="form-control" ng-model="cliente.endereco" placeholder="Enter the Cliente Endereco"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.CPF.$invalid}">
        <label for="CPF" class="col-sm-2 control-label">CPF</label>
        <div id="CPFControls" class="col-sm-10">
            <input id="CPF" name="CPF" type="text" class="form-control" ng-model="cliente.CPF" placeholder="Enter the Cliente CPF"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.Cidade.$invalid}">
        <label for="Cidade" class="col-sm-2 control-label">Cidade</label>
        <div id="CidadeControls" class="col-sm-10">
            <input id="Cidade" name="Cidade" type="text" class="form-control" ng-model="cliente.Cidade" placeholder="Enter the Cliente Cidade"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCliente" name="saveCliente" class="btn btn-primary" ng-disabled="isClean() || ClienteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCliente" name="deleteCliente" class="btn btn-danger" ng-show="cliente.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
