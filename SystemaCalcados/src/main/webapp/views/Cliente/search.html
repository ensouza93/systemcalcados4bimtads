<div class="form-horizontal">
    <h3>Create a new Cliente</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Clientes/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Clientes</h3>
    <form id="ClienteSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="Nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-10">
            <input id="Nome" name="Nome" class="form-control" type="text" ng-model="search.Nome" placeholder="Enter the Cliente Nome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="Sobrenome" class="col-sm-2 control-label">Sobrenome</label>
        <div class="col-sm-10">
            <input id="Sobrenome" name="Sobrenome" class="form-control" type="text" ng-model="search.Sobrenome" placeholder="Enter the Cliente Sobrenome"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="endereco" class="col-sm-2 control-label">Endereco</label>
        <div class="col-sm-10">
            <input id="endereco" name="endereco" class="form-control" type="text" ng-model="search.endereco" placeholder="Enter the Cliente Endereco"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="CPF" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-10">
            <input id="CPF" name="CPF" class="form-control" type="text" ng-model="search.CPF" placeholder="Enter the Cliente CPF"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="Cidade" class="col-sm-2 control-label">Cidade</label>
        <div class="col-sm-10">
            <input id="Cidade" name="Cidade" class="form-control" type="text" ng-model="search.Cidade" placeholder="Enter the Cliente Cidade"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Endereco</th>
                    <th>CPF</th>
                    <th>Cidade</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Clientes/edit/{{result.id}}">{{result.Nome}}</a></td>
                    <td><a href="#/Clientes/edit/{{result.id}}">{{result.Sobrenome}}</a></td>
                    <td><a href="#/Clientes/edit/{{result.id}}">{{result.endereco}}</a></td>
                    <td><a href="#/Clientes/edit/{{result.id}}">{{result.CPF}}</a></td>
                    <td><a href="#/Clientes/edit/{{result.id}}">{{result.Cidade}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
