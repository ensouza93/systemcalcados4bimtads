<header ng-switch on="$location.path().indexOf('/formapagamentos/new') > -1">
    <h3 ng-switch-when="true">Create a new formapagamento</h3>
    <h3 ng-switch-when="false">View or edit formapagamento</h3>
</header>
<form id="formapagamentoForm" name="formapagamentoForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': formapagamentoForm.formapagamento.$invalid}">
        <label for="formapagamento" class="col-sm-2 control-label">Formapagamento</label>
        <div id="formapagamentoControls" class="col-sm-10">
            <input id="formapagamento" name="formapagamento" type="text" required class="form-control" ng-model="formapagamento.formapagamento" placeholder="Enter the formapagamento Formapagamento"></input>
            <span class="help-block error" ng-show="formapagamentoForm.formapagamento.$error.required">required</span> 
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveformapagamento" name="saveformapagamento" class="btn btn-primary" ng-disabled="isClean() || formapagamentoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteformapagamento" name="deleteformapagamento" class="btn btn-danger" ng-show="formapagamento.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
